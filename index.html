<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Party Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Raleway', Arial, sans-serif;
    background: linear-gradient(135deg, #121212, #1e1e1e);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
  }
  h1 {
    font-size: 3em;
    color: #ff2e63;
    margin-bottom: 0.2em;
    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
  }
  p {
    font-size: 1.2em;
    margin: 0.5em 0;
    animation: fadeIn 1.5s ease-out forwards;
    opacity: 0;
  }
  .details {
    background: #1e1e1e;
    padding: 1em 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px #ff2e63;
    margin-top: 1em;
    animation: fadeIn 2s ease-out forwards;
    opacity: 0;
  }
  .button {
    display: inline-block;
    margin-top: 1em;
    padding: 0.8em 1.5em;
    font-size: 1em;
    color: #fff;
    background-color: #ff2e63;
    text-decoration: none;
    border-radius: 4px;
    transition: all 0.3s ease;
    animation: fadeIn 2.5s ease-out forwards;
    opacity: 0;
  }
  .button:hover {
    background-color: #ff5b8a;
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff5b8a;
  }

  .polaroid {
    width: 200px;
    background: white;
    padding: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    text-align: center;
    transform: rotate(-2deg);
    transition: transform 0.3s ease;
    margin-top: 20px;
    animation: fadeIn 1.8s ease-out forwards;
    opacity: 0;
  }
  .polaroid:hover {
    transform: rotate(0deg) scale(1.05);
  }
  .polaroid img {
    width: 100%;
    border-radius: 5px;
  }
  .polaroid .caption {
    font-size: 14px;
    margin-top: 5px;
    color: #333;
  }

  #response {
    margin-top:1em; 
    font-size:1.2em; 
    color:#ff5b8a;
    animation: fadeIn 3s ease-out forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2em;
    }
    .details {
      width: 90%;
    }
    .polaroid {
      width: 150px;
    }
  }
</style>
</head>
<body>

<h1>🔥 You're Invited! Hyunwoo birthday party 🔥</h1>
<p>이름을 남겨주세요</p>

<div class="polaroid">
  <img src="friend.jpg" alt="Friend Photo">
  <div class="caption">Hyunwoo</div>
</div>

<div class="details">
  <p><strong>📍 Location:</strong> Itaewon</p>
  <p><strong>🗓️ Date:</strong> July 25th, 2025</p>
  <p><strong>⏰ Time:</strong> 10:00 PM</p>
</div>

<a href="#" class="button" onclick="rsvp()">Please enter your name</a>
<div id="response"></div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzX5BGx7T9s3QPQZB6ZmxL_uVkO-FD_vbGZmdSs8eh6b5kAyhYXTo_MBDl08f1XfA-9gQ/exec";

function showResponses(names) {
  const response = document.getElementById("response");
  response.style.opacity = 1;
  if (names.length === 0) {
    response.innerText = "아직 아무도 수락하지 않았습니다.";
  } else {
    response.innerHTML =
      names.map(name => `${name}님이 초대에 수락하셨습니다! 🎉`).join("<br>");
  }
}

function rsvp() {
  const name = prompt("Please enter your name:");
  if (name) {
    fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams({name: name})
    }).then(() => {
      loadResponses();
    });
  }
}

function loadResponses() {
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      showResponses(data);
    });
}

window.onload = loadResponses;
</script>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

</body>
</html>
