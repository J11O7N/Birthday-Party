<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Party Invitation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    color: #ff2e63;
    margin-bottom: 0.2em;
  }
  p {
    font-size: 1.2em;
    margin: 0.5em 0;
  }
  .details {
    background: #1e1e1e;
    padding: 1em 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px #ff2e63;
    margin-top: 1em;
  }
  .button {
    display: inline-block;
    margin-top: 1em;
    padding: 0.8em 1.5em;
    font-size: 1em;
    color: #fff;
    background-color: #ff2e63;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.3s ease;
  }
  .button:hover {
    background-color: #ff5b8a;
  }
</style>
</head>
<body>

<h1>🔥 You're Invited! Hyunwoo birthday party🔥</h1>
<p>이름을 남겨주세요</p>

<div class="details">
  <p><strong>📍 Location:</strong> Itaewon</p>
  <p><strong>🗓️ Date:</strong> July 25th, 2025</p>
  <p><strong>⏰ Time:</strong> 10:00 PM</p>
</div>

<a href="#" class="button" onclick="rsvp()">Please enter your name</a>

<div id="response" style="margin-top:1em; font-size:1.2em; color:#ff5b8a;"></div>

<script>
  function rsvp() {
    const name = prompt("이름을 입력해주세요:");
    if (name) {
      document.getElementById("response").innerText =
        `${name}님이 초대에 수락하셨습니다! 🎉`;
    }
  }
</script>


</body>
</html>
